<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabiTraqa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HabiTraqa</h1>
        <nav>
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
        </nav>
    </header>
    <main>
        <section id="guest-mode">
            <h2>Track Habits as a Guest</h2>
            <form id="guest-form">
                <input type="text" id="habit-name" placeholder="Enter habit name" required>
                <button type="submit">Add Habit</button>
            </form>
            <ul id="habit-list"></ul>
        </section>
        <section id="user-section" style="display: none;">
            <h2>Your Habits</h2>
            <form id="habit-form">
                <input type="text" id="auth-habit-name" placeholder="Enter habit name" required>
                <button type="submit">Add Habit</button>
            </form>
            <ul id="user-habit-list"></ul>
            <button id="logout-btn">Logout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HabiTraqa</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
